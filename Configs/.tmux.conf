# Define default shell
set-option -g default-shell /usr/bin/zsh

set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix key to Ctrl+a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split panes
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Resize panes
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-h resize-pane -L 5

# Maximize pane
bind -r m resize-pane -Z 5

# Enable mouse support
set -g mouse on

# Vi-style copy mode
set-window-option -g mode-keys vi

# Clipboard integration
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

# Theme configuration
set -g @tmux-dotbar-bg "#1a1b26"
set -g @tmux-dotbar-fg "#a9b1d6"
set -g @tmux-dotbar-fg-current "#c0caf5"
set -g @tmux-dotbar-fg-session "#9aa5ce"
set -g @tmux-dotbar-fg-prefix "#a9b1d6"

# Resurrect and Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
